<script id="template1" type="text/template">
    <div class="mi-paging fn-left">

        <a href="javascript:void(0)" class="mi-paging-prev" data-role="prev">上一页</a>

        {@each pageNumbers as it,index}

        {@if it == currentPage }
        <a href="javascript:void(0)" class="mi-paging-item mi-paging-current" data-role="current"><span>${it}</span></a>
        {@else}
        <a href="javascript:void(0)" class="mi-paging-item" data-role="pageNum"><span>${it}</span></a>
        {@/if}

        {@/each}

        <a href="javascript:void(0)" class="mi-paging-next" data-role="next">下一页</a>

        <span class="mi-paging-info fn-ml0"><span class="mi-paging-bold">${currentPage}/${totalPage}</span>页</span>

    </div>
</script>

<script id="template4" type="text/template">

        {@each pageNumbers as it,index}

        {@if it == currentPage }
        <a href="javascript:void(0)" class="mi-paging-item mi-paging-current" data-role="current"><span>${it}</span></a>
        {@else}
        <a href="javascript:void(0)" class="mi-paging-item" data-role="pageNum"><span>${it}</span></a>
        {@/if}

        {@/each}

        {@if pageNumbers[pageNumbers.length-1] < totalPage-1 }
        <span class="mi-paging-ellipsis">...</span>
        <a href="javascript:void(0)" class="mi-paging-item" data-role="pageNum"><span>${totalPage}</span></a>
        {@/if}
        {@if pageNumbers[pageNumbers.length-1] == totalPage-1 }
        <a href="javascript:void(0)" class="mi-paging-item" data-role="pageNum"><span>${totalPage}</span></a>
        {@/if}


        {@if isLastPage }
        <span class="mi-paging-next">下一页</span>
        {@else}
        <a href="javascript:void(0)" class="mi-paging-next" data-role="next">下一页</a>
        {@/if}

        <span class="mi-paging-info fn-ml0"><span class="mi-paging-bold">${currentPage}/${totalPage}</span>页</span>
        <span class="mi-paging-info mi-paging-which"><input type="text" data-role="gotoNum" value="${currentPage}"></span>
        <a class="mi-paging-info mi-paging-goto" href="javascript:void(0)" data-role="goto"><span>跳转</span></a>
    </div>
</script>

<style type="text/css">
    /*为template9 自定义翻页组件样式*/
    .pagination { padding: 20px 0 }
    .pagination a:link,
    .pagination a:visited {
        color: #005EAC;
        height: 14px;
        line-height: 18px;
        margin: 2px;
        padding: 2px;
    }
    .pagination a:hover,
    .pagination a:active,
    .pagination a.active { text-decoration: underline }
    .pagination a.current:link,
    .pagination a.current:visited {
        background: none repeat scroll 0 0 #6D84B4;
        color: #FFFFFF;
        font-weight: bold;
        text-decoration: none;
    }
    .pagination a.current:hover,
    .pagination a.current:active { text-decoration: none }
    .pagination .page-dis {
        margin-left: 20px;
        color: #6D84B4;
        font-weight: 700;
    }
    /*为template9 自定义翻页组件样式  end*/
</style>
